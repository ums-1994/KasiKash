<div class="space-y-4">
  <div class="font-semibold text-gray-800 mb-2">Upload Financial Data</div>
  <form id="upload-form" action="/financial_advisor/upload" enctype="multipart/form-data" method="post" class="space-y-3">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <input type="hidden" name="user_id" value="{{ user_id }}">
    <input type="file" name="file" accept=".pdf,.png,.jpg" class="block w-full text-sm text-gray-700 border border-gray-300 rounded p-2" />
    <button type="submit" class="btn btn-indigo w-full mt-2">Analyze Statement</button>
  </form>
  <div id="upload-results" class="mt-2"></div>
  <div class="mt-4">
    <div class="font-medium mb-2">Or enter manually</div>
    <input type="text" placeholder="Monthly Income (R)" class="block w-full mb-2 border border-gray-300 rounded p-2" />
    <input type="text" placeholder="Monthly Expenses (R)" class="block w-full mb-2 border border-gray-300 rounded p-2" />
    <input type="text" placeholder="Financial Goals" class="block w-full mb-2 border border-gray-300 rounded p-2" />
    <button class="btn btn-indigo w-full">Analyze My Finances</button>
  </div>
</div>
