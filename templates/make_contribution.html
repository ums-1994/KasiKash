{% extends 'base.html' %}
{% block title %}Make Contribution{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md">
        <div class="bg-white/5 backdrop-blur-lg rounded-xl border border-white/10 p-8 shadow-2xl">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-white mb-2">Make Contribution</h2>
                <p class="text-gray-300">Add your contribution to a stokvel</p>
            </div>
            
            <form action="{{ url_for('make_contribution') }}" method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="space-y-6">
                    <div>
                        <label for="stokvel_id" class="block text-sm font-medium text-gray-300 mb-2">Select Stokvel</label>
                        <select id="stokvel_id" name="stokvel_id" 
                                class="w-full px-3 py-2 bg-white/5 border border-white/10 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                            <option value="">-- Select a Stokvel --</option>
                            {% for stokvel in stokvels %}
                                <option value="{{ stokvel.id }}">{{ stokvel.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div>
                        <label for="amount" class="block text-sm font-medium text-gray-300 mb-2">Amount (R)</label>
                        <input type="number" step="0.01" id="amount" name="amount" 
                               class="w-full px-3 py-2 bg-white/5 border border-white/10 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                               placeholder="e.g., 100.00" required>
                    </div>
                    <div>
                        <label for="description" class="block text-sm font-medium text-gray-300 mb-2">Description</label>
                        <textarea id="description" name="description" rows="3" 
                                  class="w-full px-3 py-2 bg-white/5 border border-white/10 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                                  placeholder="Brief description of your contribution" required></textarea>
                    </div>
                    <div class="flex items-center justify-between pt-4">
                        <button type="button" onclick="history.back()" 
                                class="px-4 py-2 bg-gray-600/50 hover:bg-gray-600/70 text-white rounded-lg transition-all duration-300">
                            Cancel
                        </button>
                        <button type="submit" 
                                class="px-4 py-2 bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 text-white rounded-lg transition-all duration-300">
                            Make Contribution
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
