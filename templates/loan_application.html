{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto px-4 py-8 flex justify-center items-center min-h-screen">
    <div class="w-full max-w-lg bg-white rounded-2xl shadow-xl p-8">
        <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Loan Application</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="mb-4 p-3 rounded {{ 'bg-green-100 text-green-800' if category == 'success' else 'bg-red-100 text-red-800' }} text-center font-semibold">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST" class="space-y-6">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div>
                <label for="amount" class="block mb-2 font-semibold text-gray-700">Loan Amount (R)</label>
                <input type="number" name="amount" id="amount" required min="1" step="0.01" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div>
                <label for="reason" class="block mb-2 font-semibold text-gray-700">Reason</label>
                <input type="text" name="reason" id="reason" required maxlength="100" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div>
                <label for="duration" class="block mb-2 font-semibold text-gray-700">Repayment Duration (months)</label>
                <select name="duration" id="duration" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <option value="3">3 months</option>
                    <option value="6">6 months</option>
                    <option value="12">12 months</option>
                </select>
            </div>
            <button type="submit" class="w-full py-3 rounded-lg bg-gradient-to-r from-blue-600 to-blue-400 text-white font-bold hover:from-blue-700 hover:to-blue-500 transition-all duration-300">Apply for Loan</button>
        </form>
    </div>
</div>
{% endblock %}
