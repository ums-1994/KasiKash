{% extends "base.html" %}

{% block title %}Withdraw Funds{% endblock %}

{% block extra_css %}
<link href="https://fonts.googleapis.com/css?family=Inter:400,600|Montserrat:700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
body {
  min-height: 100vh;
  background: linear-gradient(135deg, #1E1E2E 0%, #2D2D44 100%) fixed;
  font-family: 'Inter', 'Montserrat', sans-serif;
}
.withdraw-banner {
  position: relative;
  min-height: 180px;
  border-radius: 2rem;
  overflow: hidden;
  margin-bottom: 2rem;
  background: 
    radial-gradient(circle at 20% 20%, rgba(123, 97, 255, 0.3) 0%, transparent 40%),
    radial-gradient(circle at 80% 80%, rgba(97, 218, 251, 0.3) 0%, transparent 40%),
    linear-gradient(135deg, #7B61FF 0%, #61DAFB 100%);
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2), inset 0 0 80px rgba(255, 255, 255, 0.1);
}
.withdraw-banner .banner-content {
  position: relative;
  z-index: 10;
  padding: 2.5rem 2rem;
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: linear-gradient(90deg, rgba(30, 30, 46, 0.3), rgba(45, 45, 68, 0.2));
  backdrop-filter: blur(8px);
}
.withdraw-title {
  font-size: 2.25rem;
  font-weight: 800;
  background: linear-gradient(90deg, #FFFFFF, #E2E2F0);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  letter-spacing: -1px;
}
.glass-card {
  background: rgba(255, 255, 255, 0.03);
  backdrop-filter: blur(16px);
  border: 1px solid rgba(255, 255, 255, 0.05);
  border-radius: 1.5rem;
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2), inset 0 0 0 1px rgba(255, 255, 255, 0.05);
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  padding: 2rem 2.5rem;
  max-width: 480px;
  margin: 0 auto;
}
.glass-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 25px 50px rgba(123, 97, 255, 0.2), inset 0 0 0 1px rgba(255, 255, 255, 0.1);
  border-color: rgba(255, 255, 255, 0.1);
}
label {
  color: #c7d2fe;
  font-weight: 600;
}
input, select, textarea {
  background: rgba(255,255,255,0.08);
  border: 1px solid rgba(255,255,255,0.12);
  color: #fff;
  border-radius: 0.75rem;
  padding: 0.75rem 1rem;
  font-size: 1rem;
  margin-bottom: 0.5rem;
  width: 100%;
  transition: border 0.2s, box-shadow 0.2s;
}
input:focus, select:focus, textarea:focus {
  outline: none;
  border-color: #7B61FF;
  box-shadow: 0 0 0 2px #7B61FF33;
}
.withdraw-btn {
  background: linear-gradient(90deg, #7B61FF, #61DAFB);
  color: #fff;
  font-weight: bold;
  padding: 0.75rem 2rem;
  border: none;
  border-radius: 1rem;
  font-size: 1.1rem;
  box-shadow: 0 4px 16px rgba(123, 97, 255, 0.15);
  transition: background 0.2s, box-shadow 0.2s;
  margin-top: 1rem;
}
.withdraw-btn:hover {
  background: linear-gradient(90deg, #61DAFB, #7B61FF);
  box-shadow: 0 8px 24px rgba(123, 97, 255, 0.25);
}
</style>
{% endblock %}

{% block content %}
<div class="withdraw-banner">
  <div class="banner-content">
    <div>
      <h2 class="withdraw-title">Withdraw Funds</h2>
      <div style="color: rgba(255,255,255,0.9); font-size: 1.1rem; font-weight: 500; margin-top: 0.5rem;">Request a withdrawal from your stokvel account.</div>
    </div>
    <i class="fas fa-money-bill-wave" style="font-size: 2.5rem; color: #fff; opacity: 0.7;"></i>
  </div>
</div>
<div class="glass-card">
    <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
        <div class="mb-4">
            <label for="stokvel_id">Stokvel</label>
            <select name="stokvel_id" id="stokvel_id" required>
                {% for stokvel in stokvels %}
                    <option value="{{ stokvel.id }}">{{ stokvel.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-4">
            <label for="amount">Amount (R)</label>
            <input type="number" name="amount" id="amount" required step="0.01" min="0">
        </div>
        <div class="mb-4">
            <label for="reason">Reason</label>
            <textarea name="reason" id="reason" required rows="3" placeholder="e.g., Medical bills, family emergency"></textarea>
        </div>
        <button type="submit" class="withdraw-btn">Withdraw Funds</button>
    </form>
</div>
{% endblock %}
