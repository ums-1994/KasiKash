{% extends "base.html" %}

{% block title %}Request Loan{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-4">Request Loan</h1>
    <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="mb-4">
            <label for="stokvel_id" class="block text-gray-700 text-sm font-bold mb-2">Stokvel</label>
            <select name="stokvel_id" id="stokvel_id" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                {% for stokvel in stokvels %}
                    <option value="{{ stokvel.id }}">{{ stokvel.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-4">
            <label for="amount" class="block text-gray-700 text-sm font-bold mb-2">Amount (R)</label>
            <input type="number" name="amount" id="amount" required step="0.01" min="0" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-4">
            <label for="reason" class="block text-gray-700 text-sm font-bold mb-2">Reason</label>
            <textarea name="reason" id="reason" required rows="3" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="e.g., School fees, medical emergency"></textarea>
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Request Loan</button>
    </form>
</div>
{% endblock %}
