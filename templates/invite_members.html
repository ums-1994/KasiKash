<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invite Members - KasiKash</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-900 to-blue-600 min-h-screen flex flex-col items-center justify-center text-white">
    <div class="w-full max-w-lg bg-black bg-opacity-60 rounded-2xl shadow-xl p-8 mt-12">
        <h1 class="text-3xl font-bold mb-6 text-center">Invite Members</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="mb-4 p-3 rounded {{ 'bg-green-500' if category == 'success' else 'bg-red-500' }} text-white text-center">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST" class="flex flex-col gap-4">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <label for="email" class="text-lg font-semibold">Member Email</label>
            <input type="email" name="email" id="email" required placeholder="Enter member's email address" class="px-4 py-2 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-ocean-2">
            <button type="submit" class="py-2 px-6 rounded-lg bg-gradient-to-r from-ocean-2 to-ocean-3 text-black font-bold hover:from-ocean-3 hover:to-ocean-2 transition-all duration-300">Send Invite</button>
        </form>
    </div>
</body>
</html>
